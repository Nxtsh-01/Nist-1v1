<script>
        // --- GAME CONFIGURATION ---
        let currentMode = '';
        let score = 0;
        let qIndex = 0;
        let timerVal = 0;
        let interval;
        let gameQuestions = [];

        // --- PART 1 & 3: MCQ DATA (Logic, Theory & Concepts) ---
        const mcqData = [
            // Basic & Theory
            { q: "C language kisne develop ki thi?", options: ["Dennis Ritchie", "Ken Thompson", "Bjarne Stroustrup", "Bill Gates"], ans: 0, time: 10 },
            { q: "C mein 'int' data type ka size (32-bit compiler) kya hota hai?", options: ["2 Bytes", "4 Bytes", "8 Bytes", "1 Byte"], ans: 1, time: 10 },
            { q: "Uninitialized pointer ko kya kehte hain?", options: ["Null Pointer", "Void Pointer", "Wild Pointer", "Dangling Pointer"], ans: 2, time: 10 },
            { q: "malloc() function kis header file mein hota hai?", options: ["<stdio.h>", "<stdlib.h>", "<conio.h>", "<string.h>"], ans: 1, time: 10 },
            { q: "Array ka index hamesha kahan se start hota hai?", options: ["1", "0", "-1", "Depends on Compiler"], ans: 1, time: 8 },
            { q: "#include <stdio.h> mein '#' kya hai?", options: ["Comment", "Preprocessor Directive", "Macro", "Header"], ans: 1, time: 10 },
            
            // Logic Building (Converted to MCQ)
            { q: "Do variables swap karne ka sahi logic (bina 3rd var ke)?", options: ["a=a+b; b=a-b; a=a-b;", "a=a*b; b=a/b; a=a/b;", "Both are correct", "None"], ans: 2, time: 15 },
            { q: "Area of Circle nikalne ka sahi formula (C syntax)?", options: ["3.14 * r ^ 2", "3.14 * r * r", "pi * r * r", "area(r)"], ans: 1, time: 10 },
            { q: "String reverse karne ke liye logic loop kahan tak chalega?", options: ["Length tak", "Length/2 tak", "Infinite", "Null tak"], ans: 1, time: 15 },
            { q: "Leap Year check karne ki condition kya hai?", options: ["Year % 4 == 0", "Year % 400 == 0", "Complex Logic (See Options)", "(yr%4==0 && yr%100!=0) || yr%400==0"], ans: 3, time: 15 },
            { q: "Bubble Sort mein elements kaise swap hote hain?", options: ["Adjacent elements", "First & Last", "Randomly", "No swapping"], ans: 0, time: 12 },
            
            // Difficult (Pointers & Files)
            { q: "File handling mein 'a' mode ka kya matlab hai?", options: ["All Read", "Append", "Add New File", "Abort"], ans: 1, time: 10 },
            { q: "Structure students { char name[20]; int roll; }; Size kya hogi?", options: ["22 Bytes", "24 Bytes (Padding)", "20 Bytes", "Error"], ans: 1, time: 15 },
            { q: "void pointer (void *) kya store kar sakta hai?", options: ["Sirf int", "Sirf float", "Kisi bhi type ka address", "Null only"], ans: 2, time: 10 },
            { q: "Recursion use karte waqt sabse zaruri cheez kya hai?", options: ["Loop", "Base Case", "Global Variable", "Pointer"], ans: 1, time: 10 }
        ];

        // --- PART 2: CODING CHALLENGES (Output Guessing) ---
        const codingData = [
            { 
                q: "Tricky Increment: Output kya hoga?", 
                code: "int a=5;\nprintf(\"%d\", a++);\nprintf(\"%d\", ++a);", 
                ans: "57", 
                time: 15 
            },
            { 
                q: "Printf ke andar Printf?", 
                code: "if(printf(\"Hello\")) {\n  printf(\"World\");\n}", 
                ans: "HelloWorld", 
                time: 15 
            },
            { 
                q: "Sizeof Character Constant (C Language):", 
                code: "printf(\"%d\", sizeof('A'));\n// Hint: C treats char const as int", 
                ans: "4", 
                time: 10 
            },
            { 
                q: "Array Index Trick:", 
                code: "int a[] = {10, 20, 30};\nprintf(\"%d\", 2[a]);", 
                ans: "30", 
                time: 10 
            },
            { 
                q: "Switch Case Fallthrough:", 
                code: "int i=1;\nswitch(i) {\n case 1: printf(\"A\");\n case 2: printf(\"B\");\n}", 
                ans: "AB", 
                time: 15 
            },
            { 
                q: "Pre-processor Trick:", 
                code: "#define SQR(x) x*x\nmain() { printf(\"%d\", SQR(2+3)); }", 
                ans: "11", 
                time: 20 
            },
            { 
                q: "String Logic:", 
                code: "char s[] = \"NIST\";\nprintf(\"%d\", sizeof(s));", 
                ans: "5", 
                time: 10 
            },
            { 
                q: "While Loop Trick:", 
                code: "int i = 0;\nwhile(i++ < 3) printf(\"%d \", i);", 
                ans: "1 2 3", 
                time: 20 
            },
            { 
                q: "Modulus Operator:", 
                code: "int a = -5, b = 2;\nprintf(\"%d\", a % b);", 
                ans: "-1", 
                time: 10 
            }
        ];

        // --- LOGIC FUNCTIONS (No Change needed here) ---
        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startMode(mode) {
            currentMode = mode;
            document.getElementById("home-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            
            // Logic: Pick random 5 questions from the big list
            gameQuestions = shuffle([...(mode === 'mcq' ? mcqData : codingData)]).slice(0, 5);
            
            qIndex = 0;
            score = 0;
            document.getElementById("score-display").innerText = "Score: 0";
            loadQuestion();
        }

        // ... (Baaki functions same rahenge: loadQuestion, checkMCQ, etc.) ...
        
        function loadQuestion() {
            if (qIndex >= gameQuestions.length) { endGame(); return; }
            let data = gameQuestions[qIndex];
            
            document.getElementById("question-text").innerText = data.q;
            document.getElementById("status-msg").innerText = ""; 
            timerVal = data.time;
            document.getElementById("timer").innerText = timerVal;
            
            // Clear old interval
            if(interval) clearInterval(interval);
            
            interval = setInterval(() => {
                timerVal--;
                document.getElementById("timer").innerText = timerVal;
                if(timerVal <= 0) { 
                    showFeedback(false, "Time's Up! ‚åõ"); 
                    setTimeout(nextQuestion, 1000); 
                }
            }, 1000);

            if (currentMode === 'mcq') {
                document.getElementById("mcq-options").classList.remove("hidden");
                document.getElementById("coding-input").classList.add("hidden");
                document.getElementById("code-block-container").classList.add("hidden");
                let html = "";
                data.options.forEach((opt, idx) => {
                    html += `<button class='btn btn-outline' onclick='checkMCQ(${idx})'>${opt}</button>`;
                });
                document.getElementById("mcq-options").innerHTML = html;
            } else {
                document.getElementById("mcq-options").classList.add("hidden");
                document.getElementById("coding-input").classList.remove("hidden");
                document.getElementById("code-block-container").classList.remove("hidden");
                document.getElementById("code-snippet").innerText = data.code;
                document.getElementById("user-output").value = "";
                document.getElementById("user-output").focus();
            }
        }

        function showFeedback(isCorrect, msg) {
            const statusEl = document.getElementById("status-msg");
            statusEl.style.color = isCorrect ? "#00ff41" : "#ff4b4b";
            statusEl.innerText = msg;
        }

        function checkMCQ(selectedIndex) {
            // Disable buttons after click to prevent double scoring
            let btns = document.querySelectorAll('#mcq-options .btn');
            btns.forEach(b => b.disabled = true);

            if (selectedIndex === gameQuestions[qIndex].ans) {
                score += 10;
                showFeedback(true, "Correct! +10 üéØ");
            } else {
                showFeedback(false, "Wrong! ‚ùå");
            }
            document.getElementById("score-display").innerText = "Score: " + score;
            setTimeout(nextQuestion, 1000);
        }

        function checkCodingAnswer() {
            let userAns = document.getElementById("user-output").value.trim();
            // Remove spaces from user answer for lenient checking
            let cleanUserAns = userAns.replace(/\s+/g, '');
            let cleanCorrectAns = gameQuestions[qIndex].ans.replace(/\s+/g, '');

            if (cleanUserAns === cleanCorrectAns) {
                score += 20;
                showFeedback(true, "Correct Output! +20 üî•");
            } else {
                showFeedback(false, "Wrong! Ans: " + gameQuestions[qIndex].ans);
            }
            document.getElementById("score-display").innerText = "Score: " + score;
            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            qIndex++;
            loadQuestion();
        }

        function endGame() {
            clearInterval(interval);
            document.getElementById("game-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            document.getElementById("final-score").innerText = score;
            let msg = score > 30 ? "Coding God! üèÜ" : "Practice karo dost! üìö";
            document.getElementById("feedback-msg").innerText = msg;
        }
    </script>
