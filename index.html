<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST 1v1 | Code Battle Arena</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PROFESSIONAL CSS VARIABLES --- */
        :root {
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f2ff;
            --neon-purple: #bd00ff;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --code-bg: #1e1e1e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- THE GLASS CARD CONTAINER --- */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p { color: var(--text-dim); margin-bottom: 25px; }

        /* --- BUTTONS WITH GLOW EFFECT --- */
        .btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(189, 0, 255, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--neon-blue);
            box-shadow: none;
        }
        .btn-outline:hover { background: rgba(0, 242, 255, 0.1); }

        /* --- CODE EDITOR LOOK --- */
        .code-box {
            background: var(--code-bg);
            border-left: 4px solid var(--neon-purple);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #d4d4d4;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow-x: auto;
            white-space: pre-wrap; /* Keeps code formatting */
        }

        /* --- INPUT FIELD --- */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }
        input:focus { border-color: var(--neon-blue); }

        /* --- UTILS --- */
        .hidden { display: none; }
        .badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        #timer { font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); }
        .score-board { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="score-board">
            <span>NIST 1v1</span>
            <span id="score-display">Score: 0</span>
        </div>

        <div id="home-screen">
            <h1>Code Battle</h1>
            <p>Prove your C/C++ skills. Beat the timer.</p>
            
            <button class="btn" onclick="startMode('coding')">üöÄ Start Output Challenge</button>
            <button class="btn btn-outline" onclick="startMode('mcq')">üìù Theory MCQ Mode</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="badge">Time Left: <span id="timer">0</span>s</div>
            
            <h3 id="question-text" style="margin-bottom:15px;">Loading...</h3>
            
            <div id="code-block-container" class="hidden">
                <div class="code-box" id="code-snippet">// Code loads here...</div>
            </div>

            <div id="mcq-options" class="hidden"></div>

            <div id="coding-input" class="hidden">
                <input type="text" id="user-output" placeholder="Type output (e.g. 10)" autocomplete="off">
                <button class="btn" onclick="checkCodingAnswer()">Submit Output</button>
            </div>
            
            <p id="status-msg" style="height: 20px; font-size: 0.9rem;"></p>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Game Over</h1>
            <p>Your Final Score</p>
            <h2 style="font-size: 4rem; color: var(--neon-blue); margin: 0;">
                <span id="final-score">0</span>
            </h2>
            <p id="feedback-msg" style="margin-top: 20px;">Well Played!</p>
            <br>
            <button class="btn" onclick="location.reload()">Replay Match ‚Ü∫</button>
        </div>
    </div>

    <script>
        // --- GAME LOGIC START ---
        
        let currentMode = '';
        let score = 0;
        let qIndex = 0;
        let timerVal = 0;
        let interval;
        let gameQuestions = [];

        // --- MCQ QUESTIONS DATA ---
        const mcqData = [
            { q: "C language kisne develop ki thi?", options: ["Dennis Ritchie", "Ken Thompson", "Bjarne Stroustrup", "Bill Gates"], ans: 0, time: 10 },
            { q: "C mein 'int' data type ka size (32-bit compiler) kya hota hai?", options: ["2 Bytes", "4 Bytes", "8 Bytes", "1 Byte"], ans: 1, time: 10 },
            { q: "Uninitialized pointer ko kya kehte hain?", options: ["Null Pointer", "Void Pointer", "Wild Pointer", "Dangling Pointer"], ans: 2, time: 10 },
            { q: "malloc() function kis header file mein hota hai?", options: ["<stdio.h>", "<stdlib.h>", "<conio.h>", "<string.h>"], ans: 1, time: 10 },
            { q: "Array ka index hamesha kahan se start hota hai?", options: ["1", "0", "-1", "Depends on Compiler"], ans: 1, time: 8 },
            { q: "#include <stdio.h> mein '#' kya hai?", options: ["Comment", "Preprocessor Directive", "Macro", "Header"], ans: 1, time: 10 },
            { q: "Do variables swap karne ka sahi logic (bina 3rd var ke)?", options: ["a=a+b; b=a-b; a=a-b;", "a=a*b; b=a/b; a=a/b;", "Both are correct", "None"], ans: 2, time: 15 },
            { q: "Area of Circle nikalne ka sahi formula (C syntax)?", options: ["3.14 * r ^ 2", "3.14 * r * r", "pi * r * r", "area(r)"], ans: 1, time: 10 },
            { q: "String reverse karne ke liye loop kahan tak chalega?", options: ["Length tak", "Length/2 tak", "Infinite", "Null tak"], ans: 1, time: 15 },
            { q: "Leap Year check karne ki condition kya hai?", options: ["Year % 4 == 0", "Year % 400 == 0", "Complex Logic (See Options)", "(yr%4==0 && yr%100!=0) || yr%400==0"], ans: 3, time: 15 },
            { q: "File handling mein 'a' mode ka kya matlab hai?", options: ["All Read", "Append", "Add New File", "Abort"], ans: 1, time: 10 },
            { q: "void pointer (void *) kya store kar sakta hai?", options: ["Sirf int", "Sirf float", "Kisi bhi type ka address", "Null only"], ans: 2, time: 10 }
        ];

        // --- CODING QUESTIONS DATA ---
        const codingData = [
            { q: "Tricky Increment: Output kya hoga?", code: "int a=5;\nprintf(\"%d\", a++);\nprintf(\"%d\", ++a);", ans: "57", time: 15 },
            { q: "Printf ke andar Printf?", code: "if(printf(\"Hello\")) {\n  printf(\"World\");\n}", ans: "HelloWorld", time: 15 },
            { q: "Sizeof Character Constant (C Language):", code: "printf(\"%d\", sizeof('A'));\n// Hint: C treats char const as int", ans: "4", time: 10 },
            { q: "Array Index Trick:", code: "int a[] = {10, 20, 30};\nprintf(\"%d\", 2[a]);", ans: "30", time: 10 },
            { q: "Switch Case Fallthrough:", code: "int i=1;\nswitch(i) {\n case 1: printf(\"A\");\n case 2: printf(\"B\");\n}", ans: "AB", time: 15 },
            { q: "Pre-processor Trick:", code: "#define SQR(x) x*x\nmain() { printf(\"%d\", SQR(2+3)); }", ans: "11", time: 20 },
            { q: "String Logic:", code: "char s[] = \"NIST\";\nprintf(\"%d\", sizeof(s));", ans: "5", time: 10 },
            { q: "While Loop Trick:", code: "int i = 0;\nwhile(i++ < 3) printf(\"%d \", i);", ans: "1 2 3", time: 20 },
            { q: "Modulus Operator:", code: "int a = -5, b = 2;\nprintf(\"%d\", a % b);", ans: "-1", time: 10 }
        ];

        // --- MAIN FUNCTIONS ---

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function startMode(mode) {
            currentMode = mode;
            document.getElementById("home-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            gameQuestions = shuffle([...(mode === 'mcq' ? mcqData : codingData)]).slice(0, 5);
            qIndex = 0;
            score = 0;
            document.getElementById("score-display").innerText = "Score: 0";
            loadQuestion();
        }

        function loadQuestion() {
            if (qIndex >= gameQuestions.length) { endGame(); return; }
            let data = gameQuestions[qIndex];
            
            document.getElementById("question-text").innerText = data.q;
            document.getElementById("status-msg").innerText = ""; 
            timerVal = data.time;
            document.getElementById("timer").innerText = timerVal;
            
            if(interval) clearInterval(interval);
            interval = setInterval(() => {
                timerVal--;
                document.getElementById("timer").innerText = timerVal;
                if(timerVal <= 0) { showFeedback(false, "Time's Up! ‚åõ"); setTimeout(nextQuestion, 1000); }
            }, 1000);

            if (currentMode === 'mcq') {
                document.getElementById("mcq-options").classList.remove("hidden");
                document.getElementById("coding-input").classList.add("hidden");
                document.getElementById("code-block-container").classList.add("hidden");
                let html = "";
                data.options.forEach((opt, idx) => {
                    html += `<button class='btn btn-outline' onclick='checkMCQ(${idx})'>${opt}</button>`;
                });
                document.getElementById("mcq-options").innerHTML = html;
            } else {
                document.getElementById("mcq-options").classList.add("hidden");
                document.getElementById("coding-input").classList.remove("hidden");
                document.getElementById("code-block-container").classList.remove("hidden");
                document.getElementById("code-snippet").innerText = data.code;
                document.getElementById("user-output").value = "";
                document.getElementById("user-output").focus();
            }
        }

        function showFeedback(isCorrect, msg) {
            const statusEl = document.getElementById("status-msg");
            statusEl.style.color = isCorrect ? "#00ff41" : "#ff4b4b";
            statusEl.innerText = msg;
        }

        function checkMCQ(selectedIndex) {
            let btns = document.querySelectorAll('#mcq-options .btn');
            btns.forEach(b => b.disabled = true);
            
            if (selectedIndex === gameQuestions[qIndex].ans) {
                score += 10;
                showFeedback(true, "Correct! +10 üéØ");
            } else {
                showFeedback(false, "Wrong! ‚ùå");
            }
            document.getElementById("score-display").innerText = "Score: " + score;
            setTimeout(nextQuestion, 1000);
        }

        function checkCodingAnswer() {
            let userAns = document.getElementById("user-output").value.trim();
            // Remove spaces for easier matching
            let cleanUserAns = userAns.replace(/\s+/g, '');
            let cleanCorrectAns = gameQuestions[qIndex].ans.replace(/\s+/g, '');

            if (cleanUserAns === cleanCorrectAns) {
                score += 20;
                showFeedback(true, "Correct Output! +20 üî•");
            } else {
                showFeedback(false, "Wrong! Ans: " + gameQuestions[qIndex].ans);
            }
            document.getElementById("score-display").innerText = "Score: " + score;
            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            qIndex++;
            loadQuestion();
        }

        function endGame() {
            clearInterval(interval);
            document.getElementById("game-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            document.getElementById("final-score").innerText = score;
            let msg = score > 30 ? "Coding God! üèÜ" : "Practice karo dost! üìö";
            document.getElementById("feedback-msg").innerText = msg;
        }
    </script>
</body>
</html>
